<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>
    <form role="form" action="/order" method="post">
        <div class="form-group">
            <label for="member">주문회원</label>
            주문 회원의 select box
            <select name="memberId" id="member" class="form-control">
                <option value="">회원선택</option>
<!--                타임리프의 each -> members 모든 회원의 목록을 옵션에서 쭉 돌림-->
<!--                선택된 값이 서버로 submit을 통해 넘어감-->
                <option th:each="member : ${members}" th:value="${member.id}" th:text="${member.name}" />
            </select>
        </div>
        <div class="form-group">
            <label for="item">상품명</label>
            <select name="itemId" id="item" class="form-control">
                <option value="">상품선택</option>
<!--                상품도 마찬가지로 each를 통해 돌림 value는 id가 되고 text는 name이 됨 -->
                <option th:each="item : ${items}" th:value="${item.id}" th:text="${item.name}" />
            </select>
        </div>
        <div class="form-group">
            <label for="count">주문수량</label>
            <input type="number" name="count" class="form-control" id="count" placeholder="주문 수량을 입력하세요">
        </div>
<!--        다 선택하고 버튼을 통해 submit을 하면 위에 기술한 <form role="form" action="/order" method="post"> 로 보내지게 됌 -->
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <br/>
    <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
</body>
</html>
